

{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this musician?</p>
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">No, cancel</a>
{% endblock %}
